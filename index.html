<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3秒跳转页面 - TT存储页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }
        
        .container:hover {
            transform: translateY(-10px);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        
        p {
            color: #34495e;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-item {
            background: #3498db;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-100%);
            transition: transform 0.5s ease;
        }
        
        .countdown-item:hover::before {
            transform: translateY(0);
        }
        
        .countdown-value {
            font-size: 2.5rem;
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-bar {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .progress {
            height: 100%;
            background: #2ecc71;
            width: 0;
            transition: width 1s linear;
        }
        
        .fab-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 100;
        }
        
        .fab {
            width: 70px;
            height: 70px;
            background: #e74c3c;
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }
        
        .fab:active {
            transform: scale(0.95);
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        .floating-text {
            position: absolute;
            bottom: 140px;
            right: 40px;
            background: white;
            padding: 10px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            color: #2c3e50;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .fab-container:hover .floating-text {
            opacity: 1;
            transform: translateY(0);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(231, 76, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }
        
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        
        .bubble:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 16s;
        }
        
        .bubble:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 14s;
        }
        
        .bubble:nth-child(3) {
            left: 35%;
            animation-delay: 4s;
        }
        
        .bubble:nth-child(4) {
            left: 50%;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .bubble:nth-child(5) {
            left: 65%;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(6) {
            left: 80%;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(7) {
            left: 90%;
            animation-delay: 5s;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown-item {
                width: 70px;
                height: 70px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            .fab-container {
                bottom: 20px;
                right: 20px;
            }
            
            .fab {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="container">
        <h1><span class="highlight">3秒</span>后自动跳转至 blog.qindoc.com</h1>
        <p>您将在 <span id="seconds">3</span> 秒后自动跳转到TT爷爷的博客页面。如果您不想等待，可以点击右下角的按钮立即跳转。</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value">3</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
    </div>
    
    <div class="fab-container">
        <div class="fab pulse" id="jumpBtn">
            <i class="fas fa-external-link-alt"></i>
        </div>
        <div class="floating-text">点击立即跳转</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const secondsElement = document.getElementById('seconds');
            const progressBar = document.getElementById('progress');
            const jumpBtn = document.getElementById('jumpBtn');
            let seconds = 3;
            
            function updateCountdown() {
                secondsElement.textContent = seconds;
                
                progressBar.style.width = `${(3 - seconds) * 33.33}%`;
                
                document.querySelector('.countdown-value').textContent = seconds;
                
                if (seconds <= 0) {
                    redirectToBlog();
                } else {
                    seconds--;
                    setTimeout(updateCountdown, 1000);
                }
            }
            
            function redirectToBlog() {
                window.location.href = 'https://blog.qindoc.com';
            }
            
            function createRipple(event) {
                const button = event.currentTarget;
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;
                
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
                circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
                circle.classList.add('ripple');
                
                const ripple = button.getElementsByClassName('ripple')[0];
                if (ripple) {
                    ripple.remove();
                }
                
                button.appendChild(circle);
            }
            
            jumpBtn.addEventListener('click', function(e) {
                createRipple(e);
                setTimeout(redirectToBlog, 300);
            });
            
            // 启动倒计时
            updateCountdown();
        });
    </script>
</body>
</html>
